<div class="cntnr">
  <form #lgnFrm="ngForm" (ngSubmit)="OnSubmit(lgnFrm)">
    <mat-card class="card">

      <mat-card-header>
        <mat-card-title>
          <h2>Login</h2>
        </mat-card-title>
      </mat-card-header>
      <hr>
      <mat-card-content>
        <mat-form-field>

          <input matInput required placeholder="User Name" name="userName" #userName="ngModel" [(ngModel)]="loginUser.userName">

        </mat-form-field>
        <br>
        <mat-form-field>
          <input matInput required placeholder="Enter Your Password" [type]="hide ? 'password' : 'text'" name="passWord" #passWord="ngModel" [(ngModel)]="loginUser.passWord">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>
        <br>
      </mat-card-content>
      <hr>
      <mat-card-actions>
        <button mat-raised-button type="submit" value="Login">Login</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
