
    <mat-card class="materialCard" *ngIf="vehicle">
        <mat-card-header>
            <mat-card-title-group>
            <mat-card-title>Check Out</mat-card-title>
            <mat-card-subtitle>{{vehicle.Make}} : {{vehicle.Model}}</mat-card-subtitle>
            <mat-card-subtitle>{{vehicle.Daily_Rate | currency:'ILS'}} Per Day Rental</mat-card-subtitle>
            </mat-card-title-group>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content class="matCardContent">
            <form #calculatorForm="ngForm" (ngSubmit)="checkOut(vehicle.Vehicle_ID)"> 
  
          <mat-form-field>
            <input matInput [matDatepicker]="startPicker" #start="ngModel" [(ngModel)]="startDate" placeholder="Start" name="Start" required>
            <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
            <mat-datepicker #startPicker></mat-datepicker>
          </mat-form-field>
    
          <mat-form-field>
            <input matInput [matDatepicker]="endPicker" #end="ngModel" [(ngModel)]="endDate" placeholder="End" name="End" required>
            <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
            <mat-datepicker #endPicker></mat-datepicker>
          </mat-form-field>
          <button type="submit" name="btn" mat-raised-button color="primary">Check Out</button>
          <span *ngIf="errorMsg">{{errorMsg}}</span>
        </form>
        </mat-card-content>
        <mat-divider></mat-divider>

      </mat-card>
